<!DOCTYPE html>
<html>
<head>
    <title>SwapGPT</title>
    <script src="https://kit.fontawesome.com/19a662058d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <div id="chat-container">
        <h1 id="logo">ðŸ§ SwapGPT</h1>
        <div id="message-form">
            <input type="text" id="user-message" name="user-message" placeholder="Ask for some crypto swap...">
            <button type="submit">
                <i class="fa-regular fa-circle-right fa-xl"></i>
            </button>            
        </div>
        
        <div id="response-container">
            <div id="typing-indicator" class="hidden">...</div>
        </div>
    </div>  
    
    <!-- Modal  -->
    <div id="crypto-modal" class="modal closed">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>ðŸ“„ Availability</h2>
            <div id="crypto-modal-body">
                <!-- Aggiungi questo al tuo HTML -->
                <div id="crypto-list">
                    {% for currency in currencies_info %}
                    <p class="crypto-item" data-currency="{{ currency.currency }}">
                        <img src="https://fixedfloat.com/assets/images/coins/svg/{{ currency.currency|lower }}.svg" alt="{{ currency.name }}" style="width:20px; height:20px;">
                        {{ currency.name }}
                    </p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
